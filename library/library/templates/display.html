{% block content  %}
<!DOCTYPE html>


	<style type="text/css">
		.tb{
			background: #rrd;
			margin-left:450px;
			border: 2px solid red;
			width: 40%;

		}
		a:hover{
			animation: none;
			color: orange;
			border-bottom: 2px solid red;
		}
	</style>
	<div class="tb">
	<table border="2">
		<tr>
			<th>BOOK ID</th>
			<th>Book NAME</th>
			<th>Book Title</th>
			<th>BOOK PRICE</th>
			<th>Publish Date</th>
			<th>update</th>
			<th>delete</th>
		</tr>
		{% for i in book  %}

		<tr>
			<td>{{i.id}}</td>
			<td>{{i.book_title}}</td>
			<td>{{i.author_name}}</td>
			<td>{{i.price}}</td>
			<td>{{ i.publish_date }}</td>
			<td>
                <!-- Update details -->
                <a href="{% url 'update_book' i.id %}">update</a>
             </td>
             <td>
                <!-- Delete details -->
               <a href="{% url 'delete_book' i.id %}">Delete</a>
            </td>
		</tr>
		{% endfor %}
	</table>
	<div>
        <!-- Add Book Details -->
        <a href="{% url 'add_book' %}">Add Book Details</a>
    </div>
</div>
</body>
</html>
{% endblock content %}
